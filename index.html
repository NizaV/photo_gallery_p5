<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Niza Vera's Photo Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--CSS-->
        <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
        <link rel="stylesheet" href="css/main.css">
      </head>
      <body>
        <header class="header">
            <input type="text" placeholder="Search(16pt)" id="search"></input>
        </header>
        <div class="gallery">
            <div class="row">
              <a href="photos/01.jpg" class="lightbox-image" data-alt="Hay Bales" data-lightbox="image" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <img src="photos/thumbnails/01.jpg"/>
              </a>
            </div><!--/1-->
            <div class="row">
              <a href="photos/02.jpg" class="lightbox-image" data-alt="Lake" data-lightbox="image" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <img src="photos/thumbnails/02.jpg"/>
              </a>
            </div><!--/2-->
            <div class="row">
              <a href="photos/03.jpg" class="lightbox-image" data-alt="Canyon" data-lightbox="image" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <img src="photos/thumbnails/03.jpg"/>
              </a>
            </div><!--/3-->
            <div class="row">
              <a href="photos/04.jpg" class="lightbox-image" data-alt="Iceberg" data-lightbox="image" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. ">
                <img src="photos/thumbnails/04.jpg"/>
              </a>
            </div><!--/4-->
            <div class="row">
              <a href="photos/05.jpg" class="lightbox-image" data-alt="Desert" data-lightbox="image" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <img src="photos/thumbnails/05.jpg"/>
              </a>
            </div><!--/5-->
            <div class="row">
              <a href="photos/06.jpg" class="lightbox-image" data-alt="Fall" data-lightbox="image" data-title="Fall is coming, I love when the leaves on the trees start to change color.
              ">
                <img src="photos/thumbnails/06.jpg"/>
              </a>
            </div><!--/6-->
            <div class="row">
              <a href="photos/07.jpg" class="lightbox-image" data-alt="Plantation" data-lightbox="image" data-title="I drove past this plantation yesterday, everything is so green!">
                <img src="photos/thumbnails/07.jpg"/>
              </a>
            </div><!--/7-->
            <div class="row">
              <a href="photos/08.jpg" class="lightbox-image" data-alt="Dunes" data-lightbox="image" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <img src="photos/thumbnails/08.jpg"/>
              </a>
            </div><!--/8-->
            <div class="row">
              <a href="photos/09.jpg" class="lightbox-image" data-alt="Countryside Lane" data-lightbox="image" data-title="We enjoyed a quiet stroll down this countryside lane. ">
                <img src="photos/thumbnails/09.jpg"/>
              </a>
            </div><!--/9-->
            <div class="row">
              <a href="photos/10.jpg" class="lightbox-image" data-alt="Sunset" data-lightbox="image" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                <img src="photos/thumbnails/10.jpg"/>
              </a>
            </div><!--/10-->
            <div class="row">
              <a href="photos/11.jpg" class="lightbox-image" data-alt="Cave" data-lightbox="image" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <img src="photos/thumbnails/11.jpg"/>
              </a>
            </div><!--/11-->
            <div class="row">
              <a href="photos/12.jpg" class="lightbox-image" data-alt="Bluebells" data-lightbox="image" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <img src="photos/thumbnails/12.jpg"/>
              </a>
            </div><!--/12-->
          </div><!--/main-->
        <footer>
          <p>Niza Vera</p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
        <script src="js/main.js"></script>
      </body>
</html>
